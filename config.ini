[aur]
helper = paru-bin

[bitwarden]
lock = 600
mail =

[bitwarden_data]
github_mail = E-mail:
github_user = Username:
github_token = PersonalAccessToken:
spotify_client_id = ClientID:
spotify_client_secret = ClientSecret:
spotify_device_id = DeviceID:
