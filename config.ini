port = 53
wifi = on
wifi_key = <password>
wifi_ssid = <SSID>

[repositories]
repositories = arch, arch-post, arch-tools, dotfiles, notes, notes-private

[ssh]
key =

[timezone]
zone = Europe/Amsterdam
